apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-app

spec:
  ingressClassName: traefik
  rules:
    - host: whoami.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  whoami-app
                port:
                  number: 80